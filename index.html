<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Risk Prediction</title>
</head>
<body>
    <h1>Loan Risk Prediction</h1>
    <form action="/predict" method="post">
        <label for="initial_payment">Initial Payment:</label>
        <input type="number" id="initial_payment" name="initial_payment" required><br>
        <label for="last_payment">Last Payment:</label>
        <input type="number" id="last_payment" name="last_payment" required><br>
        <label for="credit_score">Credit Score:</label>
        <input type="number" id="credit_score" name="credit_score" required><br>
        <label for="house_number">House Number:</label>
        <input type="number" id="house_number" name="house_number" required><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
